<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World, Google Map</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
    #map {
      height: 80%;
      width: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      var uluru = { lat: 22.592975, lng: 120.307146 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: uluru,
        zoom: 14
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        icon: 'bot.png'
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVoEvoSmf3kx78SgxzLEvofIL2xrT2PNQ&callback=initMap"
    async defer></script>
</body>

</html>
