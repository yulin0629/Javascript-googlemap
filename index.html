<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World, Google Map</title>
    <style>
      a {
        display: block;
      }
      #map {
          height: 50%;
          width: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
<body>
  <a href="marker.html">Add a marker</a>
  <a href="markerMany.html">Add many marker</a>
  <a href="marker_Parking_taiphoon.html">Mark all the parklot in kaohsiung</a>
  <a href="stylemap.html">Style a map</a>
  <a href="marker_icon.html">Change the marker icon</a>
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVoEvoSmf3kx78SgxzLEvofIL2xrT2PNQ&callback=initMap"
    async defer></script>
</body>
</html>
